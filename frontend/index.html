<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="game-container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <!-- Game board will be generated here by script.js -->
        </div>
        <button id="create-game">Create Game</button>
        <input type="text" id="join-game-id" placeholder="Game ID">
        <button id="join-game">Join Game</button>
        <div id="game-info">
            <!-- Game info like current player, winner will be displayed here -->
        </div>
        <div id="room-info">
            <!-- room info like game ID will be displayed here -->
        </div>
        <div class="text-center"><button id="restart-game" style="display:none;">Restart Game</button></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
